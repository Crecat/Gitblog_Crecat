{% assign favicon_path = 'https://cdn.cre.cat' %}

<link rel="icon" type="image/png" href="{{ favicon_path }}/images/favicon/favicon-96x96.png" sizes="96x96" />
<link rel="icon" type="image/svg+xml" href="{{ favicon_path }}/images/favicon/favicon.svg" />
<link rel="shortcut icon" href="{{ favicon_path }}/images/favicon/favicon.ico" />
<link rel="apple-touch-icon" sizes="180x180" href="{{ favicon_path }}/images/favicon/apple-touch-icon.png" />
{% if site.pwa.enabled %}
  <link rel="manifest" href="{{ favicon_path }}/images/favicon/site.webmanifest" />
{% endif %}

<meta name="apple-mobile-web-app-title" content="{{ site.title }}">
<meta name="application-name" content="{{ site.title }}">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="msapplication-config" content="{{ favicon_path }}/browserconfig.xml">
<meta name="theme-color" content="#ffffff">
